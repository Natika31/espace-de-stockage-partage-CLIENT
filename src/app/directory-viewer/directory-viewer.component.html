<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            {{ currentDirectory.directory_name| titlecase }}
        </mat-card-title>
        <button mat-raised-button color="primary" matBadge="8" matBadgePosition="before" matBadgeColor="accent">
            <mat-card-subtitle>
                {{ currentDirectory.directory_local_path }}
            </mat-card-subtitle>
        </button>

    </mat-card-header>
    <mat-card-content>
        <ul class="directory">
            <ol *ngFor="let file of currentDirectory.childrenDTO">
                <button type="button" (click)="onSelect(file)">
                    <span class="badge">{{file.file_id}}</span>
                    <span class="name">{{file.file_name}}</span>
                </button>
            </ol>
        </ul>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>RETOUR</button>
        <button mat-button (click)="displaySelectedFile()">AFFICHER</button>
    </mat-card-actions>
</mat-card>
