<mat-card class="card">
  <mat-card-header>
    <!-- TODO: pipe titlecase -->
    <mat-card-title>
      {{ currentFile.item_name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- TODO: make responsive -->
    <pdf-viewer [src]="pdfSrc"></pdf-viewer>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClose()">FERMER</button>
    <button mat-button [disabled]="true">PARTAGER AVEC LE PUBLIC</button>
  </mat-card-actions>
</mat-card>
