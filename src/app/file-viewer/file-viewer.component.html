<mat-card class="card">
  <mat-card-header>
    <mat-card-title data-cy="AffichageTitle">{{ displayedFile.file_name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <pdf-viewer style="width: 400px; height: 500px" [src]="pdfSrc"></pdf-viewer>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>RETOUR</button>
    <button mat-button [disabled]="true">PARTAGER AVEC LE PUBLIC</button>
  </mat-card-actions>
</mat-card>
