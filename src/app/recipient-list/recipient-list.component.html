<h2>Destinataires</h2>
<cdk-accordion class="accordion">
    <cdk-accordion-item *ngFor="let group of groupsList; let index = index;" #accordionitem="cdkAccordionItem"
        class="accordion-item" role="button" tabindex="0" [attr.id]="'accordion-header-' + index"
        [attr.aria-expanded]="accordionitem.expanded" [attr.aria-controls]="'accordion-body-' + index">
        <span class="accordion-item-header" (click)="accordionitem.toggle()">
            <mat-checkbox class="margin">
                {{group.name}}
            </mat-checkbox>
            <span class="accordion-item-description">
                Click to {{ accordionitem.expanded ? 'close' : 'open' }}
            </span>
        </span>
        <span class="accordion-item-body" role="region" [style.display]="accordionitem.expanded ? '' : 'none'"
            [attr.id]="'accordion-body-' + index" [attr.aria-labelledby]="'accordion-header-' + index">
            <ul class="users">
                <li *ngFor="let user of group.members">
                    <mat-checkbox [(ngModel)]="user.completed">
                        {{user.name}}
                    </mat-checkbox>
                </li>
            </ul>
        </span>
    </cdk-accordion-item>
</cdk-accordion>
