<mat-tab-group dynamicHeight>
  <mat-tab label="Mes documents">
    <div class="small-box mat-elevation-z4">
      <app-directory-viewer (selectedFile)="displayFile($event)"></app-directory-viewer>
    </div>
  </mat-tab>
  <mat-tab label="Affichage" *ngIf="fileToDisplay.file_id != 0">
    <div class="large-box mat-elevation-z4">
      <app-file-viewer [displayedFile]="fileToDisplay">
      </app-file-viewer>
    </div>
  </mat-tab>

</mat-tab-group>
